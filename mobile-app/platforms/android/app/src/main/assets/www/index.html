  }</style><link href="styles.cf66368b96a4b942a08e.bundle.css" rel="stylesheet"/></head><body><div id="loader-wrapper"><div id="loader"></div></div><app-root></app-root><script>function getBrowser() {

    function applyPolyfills() {
      if (!HTMLCanvasElement.prototype.toBlob) {
        Object.defineProperty(HTMLCanvasElement.prototype, 'toBlob', {
