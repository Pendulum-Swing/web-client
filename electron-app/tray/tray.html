<html class="ps-tray-nav">
  <head>
    <link rel="stylesheet" type="text/css" href="./tray.css">
    <link rel="stylesheet" href="../app/assets/fonts/fontello/css/fontello.css">
    <script src="umbrella.min.js"></script>
    <script src="tray.js"></script>
  </head>
  <body>
  <div class="ps-tray-container">
    <nav class="ps-nav" id="tray">
      <div class="ps-nav-level1">
        <div class="nav-item" id="inputContainer">
          <input id="activityNameElm" class="ps-nav-input" placeholder="Task name" type="text"
                 onchange="nameActivity()"/>
          <label class="ps-nav-label" id="activityNameLabel" for="activityNameElm"></label>
        </div>
      </div>
      <div class="ps-nav-level2">
        <div class="ps-nav-time-span" id="timeSpan">
          <span class="ps-time-indicator blink"></span>
          <span class="ps-display-span-time" id="timeValue"></span>
        </div>
      </div>
    </nav>
  </div>
  </body>
</html>
