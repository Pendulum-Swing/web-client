<html class="ps-tray-nav">
  <head>
    <link rel="stylesheet" type="text/css" href="./tray.css">
    <link rel="stylesheet" href="../app/assets/fonts/fontello/css/fontello.css">
    <script src="umbrella.min.js"></script>
    <script src="tray.js"></script>
  </head>
  <body>
  <div class="ps-tray-container">
    <div class="ps-tray-menu">
      <div>
        Pendulums
      </div>
      <div class="ps-tray-top-menu-select" onclick="openTopMenu()" style="color: white">
      </div>
    </div>
    <nav class="ps-nav">
      <div class="ps-nav-level0">
        <div class="ps-nav-select-container" id="selectContainer">
          <select placeholder="Select Project"
                  id="select"
                  class="ps-toolbar-select"
                  onchange="selectProject()">
          </select>
        </div>
      </div>
      <div class="ps-nav-level1">
        <div class="nav-item ps-hide-item" id="inputContainer">
          <input id="activityNameElm" class="ps-nav-input" placeholder="Task name" type="text"
                 onchange="nameActivity()"/>
          <label class="ps-nav-label" id="activityNameLabel" for="activityNameElm"></label>
        </div>
      </div>
      <div class="ps-nav-level2">
        <div class="ps-nav-time-span" id="timeSpan">
          <span class="ps-time-indicator blink"></span>
          <span class="ps-display-span-time" id="timeValue"></span>
        </div>
        <div class="ps-toolbar-play">
          <div onclick="toggleStopStart()">
            <a class="button ps-toolbar-button" id="loading">
                <span class="icon">
                  <i id="stopButton" class="icon-stop ps-hide-item" title="Stop activity"></i>
                  <i id="playButton" class="icon-play" title="Start activity"></i>
                </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  </body>
</html>
