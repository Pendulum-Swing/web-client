<aside class="menu">
  <ul class="menu-list">
    <li>
      <a (click)="toggleProfile()">
        <img *ngIf="user.profileImage" class="ps-user-image"
             src="{{user.profileImage? config.imagesEndpoint + '/profile/' + user.profileImage :
                      'http://bulma.io/images/placeholders/640x480.png'}}" >
        <svg *ngIf="!user.profileImage" class="ps-user-image" width="36" height="36" [identiconHash]="emailHash">
          Fallback text for browsers not supporting inline svg
        </svg>
      </a>
    </li>
    <li>
      <a (click)="toggleNotifications()">
        <span class="icon-bell"></span>
        <span class="ps-notification-count">{{user.pendingInvitations.length}}</span>
      </a>
    </li>
    <li><a class="is-active" [routerLink]="['dashboard']"><span class="icon-dashboard"></span></a></li>
    <li><a><span class="icon-settings"></span></a></li>
    <li><a (click)="signout()"><span class="icon-sign-out ps-reverse-icon"></span></a></li>
  </ul>
</aside>

<user-profile *ngIf="profileIsActive" class="ps-profile" [user]="user"> </user-profile>
<notification *ngIf="notificationIsActive" class="ps-notifications-container" [pendingInvitations]="user.pendingInvitations"> </notification>
