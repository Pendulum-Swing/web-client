<div class="box">
  <article class="media">
    <div class="media-content">
      <div *ngIf="isUpdateAvalable">
        <div class="content has-text-centered">
          <p>
            <span class="icon-info-circled-alt ps-update-icon"></span>
            a new version of pendulums is available. you can download it from <b><a href="http://pendulums.io/"
            class="ps-link">Here</a></b>.
          </p>
          <hr *ngIf="pendingInvitations != 0">
        </div>
      </div>
      <div class="content has-text-centered" *ngFor='let project of pendingInvitations;trackBy:let i = index'>
        <app-invite-notif [project]="project"></app-invite-notif>
        <hr *ngIf="i+1 != pendingInvitations.length">
      </div>
      <div class="content has-text-centered" *ngIf="pendingInvitations.length == 0 && !isUpdateAvalable">
        <p>
        You don't have any new notification!
        </p>
      </div>
    </div>
  </article>
</div>
