<div class="box">
  <article class="media">
    <div class="media-content">
      <div class="content" *ngFor='let project of pendingInvitations'>
        <p>
          you have invited to {{project.name}} project.
        </p>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item button is-primary is-outlined" (click)="accept(project.id)">
              <span class="icon">
               <i class="icon-check"></i>
               </span>
              <span>accept</span>
            </a>
            <a class="level-item button is-danger is-outlined" (click)="deny(project.id)">
              <span class="icon">
               <i class="icon-cancel"></i>
               </span>
              <span>deny</span>
            </a>
          </div>
        </nav>
        <hr>
      </div>
    </div>
  </article>
</div>
