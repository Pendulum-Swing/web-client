<nav class="nav">
  <div class="nav-left ps-is-hidden-mobile">
    <div class="nav-item">
      <img class="ps-nav-logo" src="assets/images/logo-small.png" >
      <div class="ps-nav-app-name is-hidden-mobile">Pendulum</div>
    </div>
  </div>

  <div class="nav-item">
    <div *ngIf="!currentActivityCopy.startedAt" class="ps-nav-right-item columns is-mobile">
      <input class="input is-small" [(ngModel)]="taskName" placeholder="Task name" type="text">
      <span>/</span>
      <swing-select [items]="projects.entities | objectKeys"
                    [itemTextAttribute]="'name'"
                    (onItemClicked)="projectSelected($event)"
                    [label]="'Select Project'"
                    class="ps-toolbar-select"></swing-select>
    </div>
    <div *ngIf="currentActivityCopy.startedAt" class="ps-nav-right-item ps-nav-display-item is-mobile">
      <span class="is-5">{{currentActivityCopy.name}}&nbsp;/&nbsp;</span>
      <span class="is-5">{{selectedProject.name ? selectedProject.name : ''}}&nbsp;/&nbsp;</span>
      <span class="is-2">{{timeDuration}}</span>
    </div>
    <div class="ps-toolbar-play" [ngClass]="{'ps-toolbar-stop': currentActivityCopy.startedAt}">
      <span *ngIf="!currentActivityCopy.startedAt" class="icon-play" (click)="startActivity()"></span>
      <span *ngIf="currentActivityCopy.startedAt" class="icon-stop" (click)="stopActivity()"></span>
    </div>
  </div>
</nav>
