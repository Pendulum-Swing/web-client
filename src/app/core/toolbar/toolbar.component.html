<nav class="nav">
  <div class="ps-nav-left nav-left ps-is-visible" (click)="showSideMenu($event)">
    <div class="nav-item ps-nav-item-menu">
      <span  #menuIcon class="icon-menu ps-nav-menu-icon"></span>
    </div>
  </div>
  <div class="nav-left is-hidden-mobile">
    <div class="nav-item ps-nav-item-logo">
      <img class="ps-nav-logo" src="assets/images/logo-small.png" >
      <div class="ps-nav-app-name">Pendulums</div>
    </div>
  </div>
  <div class="nav-center ps-nav-center" *ngIf="currentActivityCopy.startedAt">
    <div class="nav-item">
      <input id="activityName" class="input is-small" [(ngModel)]="taskName" placeholder="Task name" type="text"
             (change)="nameActivity($event)"/>
      <label for="activityName">{{currentActivityCopy.name}}&nbsp;-&nbsp;{{selectedProject.name ? selectedProject.name : ''}}</label>
    </div>
  </div>
  <div class="nav-right">
    <div class="nav-item">
      <div *ngIf="!currentActivityCopy.startedAt" class="ps-nav-right-item">
        <swing-select [width]="'120px'"
                      [items]="projects.entities | objectKeys"
                      [itemTextAttribute]="'name'"
                      (onItemClicked)="projectSelected($event)"
                      [label]="'Select Project'"
                      class="ps-toolbar-select"></swing-select>
      </div>
      <div *ngIf="currentActivityCopy.startedAt" class="ps-nav-right-item ps-nav-display-time">
        <span class="ps-time-indicator"></span>
        <span class="ps-display-span-time">{{timeDuration}}</span>
      </div>
      <div class="ps-toolbar-play" [ngClass]="{'ps-toolbar-stop': currentActivityCopy.startedAt}">
        <div (click)="toggleStopStart()">
          <span *ngIf="!currentActivityCopy.startedAt" class="icon icon-play"></span>
          <span *ngIf="currentActivityCopy.startedAt" class="icon icon-stop"></span>
        </div>
        <span id="rotate" *ngIf="currentActivityCopy.startedAt" class="icon icon-stopwatch ps-toolbar-time-icon"
              (click)="toggleShowTimeDuration()"></span>
        <span *ngIf="currentActivityCopy.startedAt && showTimeDuration" class="ps-toolbar-time-tooltip">{{timeDuration}}</span>
      </div>
    </div>
  </div>
</nav>
