<toolbar *ngIf="(user | async).id" [projects]="projects | async" class="ps-toolbar"></toolbar>
<div class="columns ps-main-content" [ngClass]="{'ps-main-signed-in-content': (user | async).id}">
  <side-menu *ngIf="(user | async).id" [user]="user | async"  (onSignoutClicked)="signOut()" class="ps-side-menu"></side-menu>
  <div class="column has-text-centered">
    <router-outlet></router-outlet>
  </div>
</div>
