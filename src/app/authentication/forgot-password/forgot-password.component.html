<section *ngIf="!haveResponseOfSubmit" class="hero ps-app-background is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-one-third-desktop is-11-mobile is-half-tablet ps-auth-back">
          <form (ngSubmit)="resetRequest()" #ressetRequestForm="ngForm" novalidate>
            <div  dir="auto" class="is-centered">
              <div class="ps-auth-logo-container">
                <figure class="ps-auth-logo">
                  <img src="../../../assets/images/logo-blue.png"/>
                </figure>
              </div>
              <div class="field">
                <h5 class="content is-bold ps-has-primary-color">
                  <b>Pendulums Time Tracking</b>
                </h5>
              </div>
              <div class="field ps-forgot-pass-input">
                <p class="control">
                  <input [(ngModel)]="User.email" name="email" class="input ps-email-input ps-auth-input"
                         placeholder="Email" type="email">
                </p>
              </div>
              <div class="field">
                <p [style.visibility]="errorMessage ? 'unset' : 'hidden'" class="control ps-login-error is-fullwidth">
                  {{errorMessage}}
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-primary is-fullwidth ps-auth-buttons" type="submit" [disabled]="submitted" [ngClass]="{'is-loading': submitted}">Rest password</button>
                </p>
              </div>
              <div class="field">
                <p class="control" style="text-align: center !important;">
                  <button class="button ps-auth-buttons ps-forgot-pass-back-button" (click)="goBack()">
                    Back
                  </button>
                </p>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section *ngIf="haveResponseOfSubmit" class="hero ps-app-background">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-one-third-desktop is-11-mobile is-half-tablet ps-auth-back">
          <form>
            <div class="is-centered">
              <div class="ps-auth-logo-container">
                <figure class="ps-auth-logo">
                  <img src="../../../assets/images/logo-blue.png"/>
                </figure>
              </div>
              <div class="field">
                <h5 class="content is-bold ps-has-primary-color">
                  <b>Pendulums Time Tracking</b>
                </h5>
              </div>
              <div class="field ps-forgot-pass-alert">
                <div class="field">
                  <p class="ps-has-primary-color">Please checkout your email and reset your password, then come back and
                    sign in.</p>
                </div>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
