<section *ngIf="!haveResponseOfSubmit" class="hero ps-app-background is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-one-third-desktop is-11-mobile is-half-tablet ps-auth-back">
        <form (ngSubmit)="signUp()" #signinForm="ngForm" novalidate>
          <div dir="auto">
            <div class="ps-auth-logo-container">
              <figure class="ps-auth-logo">
                <img src="assets/images/logo-blue.png"/>
              </figure>
            </div>
            <div class="field">
              <h5 class="content is-bold ps-has-primary-color">
                <b>Pendulums Time Tracking</b>
              </h5>
            </div>
            <div class="field">
              <p class="control">
                <input [(ngModel)]="newUser.email" name="email" class="input ps-email-input ps-auth-input"
                       placeholder="Email" type="email">
              </p>
            </div>
            <div class="field">
              <p class="control">
                <input [(ngModel)]="newUser.password" name="password" class="input ps-auth-input"
                       placeholder="Password" type="password">
              </p>
            </div>
            <div class="field">
              <p [style.visibility]="errorMessage ? 'unset' : 'hidden'" class="control ps-login-error is-fullwidth">
                {{errorMessage}}
              </p>
              <p [style.visibility]="comingSoon ? 'unset' : 'hidden'" class="control ps-login-coming-soon is-fullwidth">
                Coming soon!
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button class="button is-fullwidth is-primary ps-auth-buttons" type="submit"
                        [disabled]="submitted" [ngClass]="{'is-loading': submitted}">Sign up</button>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <a class="button is-fullwidth ps-auth-buttons ps-google-login" (click)="signUpWithGoogle()" title="coming soon!">
                  Sign up with google
                </a>
              </p>
            </div>
            <div class="notification has-text-centered ps-reserve-space"></div>
            <div class="field">
              <p class="ps-has-primary-color">
                <span>
                  Already have an account,
                </span>
                <a class="ps-has-primary-color ps-has-underline ps-auth-links"routerLink="/signIn">Sign in</a>
              </p>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</section>
<section *ngIf="haveResponseOfSubmit" class="hero ps-app-background is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-one-third-desktop is-11-mobile is-half-tablet ps-auth-back">
          <form>
          <div dir="auto" class="is-centered">
            <div class="ps-auth-logo-container">
              <figure class="ps-auth-logo">
                <img src="assets/images/logo-blue.png"/>
              </figure>
            </div>
            <div class="field">
              <h5 class="content is-bold ps-has-primary-color">
                <b>Pendulums Time Tracking</b>
              </h5>
            </div>
            <div class="field ps-sign-up-alert">
              <div class="field">
                <p class="ps-has-primary-color">Please checkout your email and confirm your email, then come back and
                  sign in.</p>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
