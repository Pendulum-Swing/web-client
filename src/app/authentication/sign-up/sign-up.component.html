<section class="hero is-fullheight is-success is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="ps-auth-back column is-4 is-offset-4">
        <form (ngSubmit)="signUp()" #signinForm="ngForm" novalidate>
          <div class="is-centered">
            <div dir="auto">
              <div class="field">
                <h3 class="title is-4 ps-has-primary-color ">
                  Pendulum Time Tracking
                </h3>
              </div>
              <div class="notification has-text-centered ps-reserve-space"></div>
              <div class="field">
                <p class="control">
                  <input [(ngModel)]="authUser.email" name="email" class="input"
                         placeholder="Email" type="email">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input [(ngModel)]="authUser.password" name="password" class="input"
                         placeholder="Password" type="password">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-primary is-fullwidth" type="submit" [disabled]="submitted">Sign up</button>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button ps-is-google-login is-fullwidth" [disabled]="submitted">Sign up
                    with google
                  </button>
                </p>
              </div>
              <div class="notification has-text-centered ps-reserve-space"></div>
              <div class="field">
                <p class="ps-has-primary-color">
                  <span>
                    Already have an account,
                  </span>
                  <span class="ps-has-underline">
                    <a routerLink="/signIn">Signin</a>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
