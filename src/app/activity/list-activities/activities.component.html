<top-bar *ngIf="project" class="ps-activities-top-bar" [title]="project.name">
  <div class="ps-logo-container" alignLeft>
    <img class="ps-top-bar-logo" src="../../assets/images/logo-blue.png">
    <span class="ps-top-bar-logo-name">PENDULUMS</span>
  </div>
</top-bar>

<div *ngIf="project" class="container ps-activities-container ps-activities-padding">
  <div class="ps-header-container">
    <div class="ps-activity-top-button ps-project-header-button icon-back" (click)="goBack()" title="Back"></div>
    <div class="ps-activity-top-button ps-project-header-button icon-plus" (click)="openAddManuallyModal()" title="Add new activity"></div>
  </div>

  <div class="columns is-multiline ps-details-container">
    <div class="column is-4-widescreen is-6-desktop is-6-tablet is-12-mobile">
      <project-item
        [project]="project"
        [user]="user"
        [status]="status"
        [currentActivities]="currentActivities"
        isEditable="true"
      ></project-item>
    </div>
    <div class="column is-4-widescreen is-6-desktop is-6-tablet is-12-mobile ps-current-activities">
      <recent-activities
        [recentActivitiesWithProject]="currentActivitiesWithProject"
        [currentUser]="user"
        [matchHeightWithParent]="true"
        [matchWidthWithParent]="true"
        emptyPlaceHolder="There are no current activities!"
      ></recent-activities>
    </div>
  </div>
  
  <div class="pa-stuff-container" *ngIf="userAccess">
    <div class="ps-chart-calendar-wrapper">
      <input [(ngModel)]="dateString" type="text" (focus)="showCalender()" >
      <div class="ps-calendar-range-wrapper" *ngIf="calenderShow">
        <button class="button is-pulled-right is-small ps-close-calender-button"
                (click)="closeCalender()">
          <span class="icon is-small">X</span>
        </button>
        <swing-calendar
          (rangeSelected)="updateDates($event)"
          calendarType="range"
          [startRangeInput]="fromDate"
          [endRangeInput]="toDate - 86400000"
        ></swing-calendar>
      </div>
    </div>
  </div>
  
  <div class="columns ps-activities-stat-wrapper">
    <div class="column is-offset-1 is-10 ps-chart-column" style="background-color: white">
      <chart *ngIf="project"
        [project]="project"
        [selectedUsers]="selectedUsers"
        (chartLoaded)="UpdatePageLoader(true)"
        [calendarUpdateEvent]="calendarUpdateEvent"
        [fromDate]="fromDate"
        [toDate]="toDate"
        [parentHasActivity]="projectActivities.length > 0 ? true: false"
        class="ps-chart"
      ></chart>
    </div>
  </div>
  
  <div class="columns">
    <div class="column is-offset-3-widescreen is-6-widescreen is-4-fullhd is-offset-4-fullhd is-6-desktop is-offset-3-desktop is-6-tablet is-offset-3-tablet ps-activities-column">
      <div *ngIf="currentActivities.length > 0 && this.selectedUsers.length > 0" class="ps-activity-item">
        <ng-container>
          <div class="ps-header-container">
            <div class="ps-activity-header">
              Current Activities
            </div>
          </div>
          <div class="ps-card-container">
            <div *ngFor='let currentActivityOfUser of currentActivities; trackBy: let i = index'>
              <div *ngIf='currentActivityOfUser.isActive'>
                <activity-item [activity]="currentActivityOfUser" [project]="project" [currentUser]="user"></activity-item>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div *ngFor='let group of projectActivities; trackBy: let j = index' class="ps-activity-item">
        <ng-container *ngIf="group.activities.length > 0 && project">
          <div class="ps-header-container">
            <div class="ps-activity-header">
              {{group.date}} / {{group.duration}}
            </div>
          </div>
          <div class="ps-card-container">
            <div *ngFor='let activity of group.activities; trackBy: let i = index'>
              <activity-item [activity]="activity" [project]="project" [currentUser]="user" [deleteButtonDisabled]="deleteButtonDisabled"
                             (onDeleteClicked)="deleteActivity(activity, j, i)" (onEditClicked)="openEditManuallyModal(activity)"></activity-item>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
