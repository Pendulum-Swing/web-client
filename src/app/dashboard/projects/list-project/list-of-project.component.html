<div class="columns is-multiline">
  <div class="column is-4-widescreen is-6-desktop is-6-tablet">
    <div class="has-primary-text ps-project-create" (click)="openCreateProjectModal()">+ Add project</div>
  </div>
  <div *ngFor='let project of projects; trackBy: let i = index' class="column is-4-widescreen is-6-desktop is-6-tablet">
    <project-item [project]="project" [user]="user" [currentActivity]="currentActivity"> </project-item>
  </div>
</div>
