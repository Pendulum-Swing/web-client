<section class="modal-card-body ps-modal-body">
  <div class="tabs is-small">
    <ul>
      <li class={{tabs[0]}} (click)="setSelectedTab(0)"><a>Settings</a></li>
      <li class={{tabs[1]}} (click)="setSelectedTab(1)"><a>Members</a></li>
      <li *ngIf="!readOnly" class={{tabs[2]}} (click)="setSelectedTab(2)"><a>invitations</a></li>
      <li (click)="setSelectedTab(3)"><a class="dangerousAction">DANGEROUS ACTIONS</a></li>
    </ul>
  </div>
  <project-details *ngIf="tabs[0] === 'is-active'" [project]="project" [readOnly]="readOnly"></project-details>
  <project-members *ngIf="tabs[1] === 'is-active'" [project]="project" [user]="user" [readOnly]="readOnly"></project-members>
  <project-pending-invitations *ngIf="tabs[2] === 'is-active' && !readOnly" [project]="project"></project-pending-invitations>
  <dangerous-actions *ngIf="tabs[3] === 'is-active'" [project]="project"
                     [readOnly]="readOnly" [isAdmin]="isAdmin" [isOwner]="isOwner"></dangerous-actions>
</section>
