<div *ngIf="inputArray" class="ps-chart-total-hour-wrapper">
  <ng-container *ngFor="let data of inputArray">
    <div *ngIf="!data.disabled" class="has-text-left ps-chart-total-hour-item-container">
      <span>
        <img class="ps-chart-total-hour-member-image" *ngIf="data.profileImage"
             src="{{data.profileImage? config.imagesEndpoint + '/profile/' + data.profileImage :
                  '../../../../../../assets/images/placeholder.png'}}">
      <svg *ngIf="!data.profileImage" class="ps-chart-total-hour-member-image" width="20" height="20"
           [identiconHash]="getEmailHash(data.email)">
        Fallback text for browsers not supporting inline svg
      </svg>
      </span>
      <span class="ps-chart-total-hour-item-text">
        <p>{{data.userName? data.userName : data.email}} &nbsp; {{data.humanizedHour}}</p>
      </span>
    </div>
  </ng-container>
</div>
<div class="is-pulled-left ps-chart-total-hour">
  Total Hours  {{result}}
</div>
