<div class="ps-activities-container">
  <span class="ps-add-manually-activity" (click)="openAddManuallyModal()">+</span>
  <span class="ps-add-manually-activity ps-activity-back icon-back" (click)="goBack()"></span>
  <div class="columns is-mobile">
    <div class="column is-4 is-offset-4">
      <div *ngFor='let group of projectActivities; trackBy: let j = index' class="ps-activity-item">
        <div class="ps-header-container">
          <div class="ps-activity-header">
            {{group.date}}
          </div>
        </div>
        <div class="ps-card-container">
          <div *ngFor='let activity of group.activities; trackBy: let i = index'>
            <activity-item [activity]="activity" (onDeleteClicked)="deleteActivity(activity, j, i)"></activity-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
