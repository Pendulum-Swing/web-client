<div class="ps-activity-item-inner">
  <span class="is-pulled-left">
    <p dir="auto">{{activity.name}}</p>
    <p class="ps-activity-item-text"><i class="icon-stopwatch" (click)="delete()"></i> from {{from}} to {{to}} / {{duration}}</p>
  </span>
  <span class="ps-activity-item-button is-pulled-right">
   <i class="icon-pencil has-text-success"></i>
   <i class="icon-trash has-text-danger" (click)="delete()"></i>
  </span>
</div>
