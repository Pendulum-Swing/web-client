<top-bar class="ps-dashboard-top-bar" [showDonationButton]="true" title="Dashboard"></top-bar>

<div class="container ps-dashboard-padding">
  <div class="columns is-multiline">
    <div class="column is-6-widescreen is-6-desktop is-6-tablet">
      <recent-projects
        [projects]="recentProjects"
        [user]="user$ | async"
        [status]="status$ | async"
      ></recent-projects>
    </div>
    <div class="column is-6-widescreen is-6-desktop is-6-tablet">
      <stat-chart
        [selectItems]="selectItems"
        [chartType]="'area'"
        [areaChartData]="areaChartData"
        [yAxisTickFormatting]="trimAreaChartYAxis"
        (onSelectItemChanged)="areaChartSelectItemChanged($event)"
      ></stat-chart>
    </div>
    <div class="column is-6-widescreen is-6-desktop is-6-tablet">
      <recent-activities
        [recentActivitiesWithProject]="recentActivitiesWithProject"
        [currentUser]="user$ | async"
        [showFooterPagination]="true"
      ></recent-activities>
    </div>
    <div class="column is-6-widescreen is-6-desktop is-6-tablet">
      <recent-notes
        [notes]="recentNotes"
        [netConnected]="(status$ | async).netStatus"
        [projectsId]="projectsId"
      ></recent-notes>
    </div>
  </div>
</div>
