<div class="ps-top-bar">
  <div class="ps-top-bar-item ps-burger-menu" (click)="changeIsSideMenuActiveState();$event.stopPropagation()">
    <span [ngClass]="{'ps-burger-menu-badge': hasNotification}"></span>
    <span class="icon-menu ps-burger-menu-icon"></span>
  </div>

  <div class="ps-top-bar-item ps-top-bar-item-left">
    <a *ngIf="showDonationButton" target="_blank" title="Donate to us" href="https://pendulums.io/donation.html" class="ps-donation-btn">
      <span class="icon-gift"></span>
    </a>
    <a (click)="syncSummary()" [ngClass]="{'is-disabled': !status.netStatus, 'ps-sync-disable': syncing}" style="transform: rotate(0deg);">
      <span class="icon-refresh" [ngClass]="{'ps-sync-animation': syncing}"></span>
    </a>
    <div class="ps-logo-container" alignLeft>
      <img class="ps-top-bar-logo" src="../../assets/images/logo-blue.png">
      <span class="ps-top-bar-logo-name">{{title}}</span>
    </div>
  </div>

  <div class="ps-top-bar-item ps-top-bar-item-right">
    <a class="ps-user-image-container">
      <img *ngIf="user.profileImage" class="ps-user-image"
           src="{{user.profileImage? environment.imagesEndpoint + '/profile/' + user.profileImage :
                    'assets/images/placeholder.png'}}" >
      <svg *ngIf="!user.profileImage" class="ps-user-image" width="36" height="36" [identiconHash]="emailHash">
        Your browser does not support SVG
      </svg>
    </a>
    <ng-content select="[alignRight]"></ng-content>
  </div>
</div>
