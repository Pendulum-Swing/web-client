<ng-container *ngIf="length && length != items.length">
  <span *ngFor="let item of items; trackBy: let i = index" class="ps-tag" title="{{item}}">
  {{item}}
</span>
</ng-container>
<ng-container *ngIf="length && length === items.length">
  All members ({{length}}) + Members who have left
</ng-container>
